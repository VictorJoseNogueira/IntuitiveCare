<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Web com Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
                <div>
                    <!-- Header -->
                    <header>
                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                            <div class="container">
                                <a class="navbar-brand" href="#">Minha Página</a>
                            </div>
                        </nav>
                    </header>
    
                    <!-- Main -->
                    <main class="container my-5">
                        <!-- Seção de Busca -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Buscar...">
                                    <button class="btn btn-primary" type="button">Buscar</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Seção da Tabela -->
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Registro Ans</th>
                                            <th>Razão Social</th>
                                            <th>CNPJ</th>
                                            <th>Nome Fantasia</th>
                                            <th>Modalidade</th>
                                        </tr>
                                    </thead>
                                    <tbody v-for="database in databases">
                                        <tr>
                                            <td>{{database.reg_ans}}</td>
                                            <td>{{database.razao_social}}</td>
                                            <td>{{database.cnpj}}</td>
                                            <td>{{database.nome_fantasia}}</td>
                                            <td>{{database.modalidade}}</td>
                                        </tr>
           
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
    
                    <!-- Footer -->
                    <footer class="bg-dark text-white text-center py-3">
                        <div class="container">
                            <p class="mb-0">© 2023 Minha Página. Todos os direitos reservados.</p>
                        </div>
                    </footer>
                </div>
            `,
            data(){
                return {
                    databases: [
                        {reg_ans: 12345,
                        razao_social: "Empresa Exemplo Ltda",
                        cnpj: "00.000.000/0001-00",
                        nome_fantasia: "Exemplo",
                        modalidade: "Tipo 1"},
                        {reg_ans: 67890,
                        razao_social: "Empresa Exemplo 2 Ltda",
                        cnpj: "00.000.000/0002-00",
                        nome_fantasia: "Exemplo 2",
                        modalidade: "Tipo 2"},
                        {reg_ans: "09876",
                        razao_social: "Empresa Exemplo 3 Ltda",
                        cnpj: "00.000.000/0003-00",
                        nome_fantasia: "Exemplo 3",
                        modalidade: "Tipo 3"},
                        {reg_ans: 54321,
                        razao_social: "Empresa Exemplo 4 Ltda",
                        cnpj: "00.000.000/0004-00",
                        nome_fantasia: "Exemplo 4",
                        modalidade: "Tipo 4"},

                    ]
                }
            }
        })
    </script>
     
</body>
</html>
